<!DOCTYPE html>
<html lang="en">
<script>

//3.使用sort函数，对对象数组按照对象的某个属性进行排序。
var arr=[{name:'xiaoming',age:18},{name:'zhangsan',age:34},
         {name:'lisi',age:29},{name:'wangwu',age:24}];

function compare(property) {
    return function (a, b) {
        return (a[property] - b[property])
    }
}

console.log(arr.sort(compare('age')))

function compares(property) {
    return function (a, b) {
        var nameA = a[property].toUpperCase();
        var nameB = b[property].toUpperCase(); 
        if (nameA < nameB) {
            return -1;
        }
        if (nameA > nameB) {
            return 1;
        }
        return 0;
    }
}
console.log(arr.sort(compares('name')))
</script>

</html>
